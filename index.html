<!DOCTYPE html>
<html ng-app="ToDont">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Don't</title>
	<link rel="stylesheet" href="src/css/main.css">
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="./ToDont.js"></script>
</head>
<body>
	<div ng-controller="ListController">
		<h1>To-Don't</h1>
		<h3>Things to NOT do:</h3>
		<ul>
			<li ng-repeat="item in items" ng-class="{ complete: item.complete }">
				<input type="checkbox" ng-checked="item.complete" ng-click="completeItem(item)">
				{{ item.desc }}
				<button ng-click="deleteItem(item)">X</button>
			</li>
		</ul>
		<p>Add new: <input type="text" ng-model="newItem" ng-enter="addItem()" placeholder="New item"></p>
	</div>
</body>
</html>
