<!DOCTYPE html>
<html ng-app="ToDont">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Don't</title>
	<link rel="stylesheet" href="./ToDont.min.css">
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="./ToDont.min.js"></script>
</head>
<body>
	<div class="container" ng-controller="ListController">
		<h1>To-Don't</h1>
		<h3>Things to NOT do:</h3>
		<table class="todonts">
			<tbody>
				<tr ng-repeat="item in items" ng-class="{ complete: item.complete }">
					<td><input type="checkbox" ng-checked="item.complete" ng-click="completeItem(item)"></td>
					<td>{{ item.desc }}</td>
					<td><button ng-click="deleteItem(item)">X</button></td>
				</tr>
			</tbody>
		</table>
		<p class="add">Add new: <input type="text" ng-model="newItem" ng-enter="addItem()" placeholder="New item"></p>
		<p class="error" ng-show="errorMsg !== false">{{ errorMsg }}</p>
	</div>
</body>
</html>
